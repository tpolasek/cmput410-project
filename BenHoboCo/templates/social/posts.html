{% extends 'social/base.html' %}
{% block block_body %}
<div class="row">
	<div class="col-md-3">
		<div class="page-header">
			<h2><strong> My Posts </strong></h2>		
		</div>
		<div class="list-group">
			<a href="/posts/create" class="btn btn-primary">Create New Post</a>
		</div>
	</div>
	<div class="col-md-8">
		<div class="page-header">
			<h2> Posts </h2>
		</div>
		<div class="list-group">
			{% for post in user_posts %}
				<a href="/posts/{{post.id}}" class="list-group-item">
					<h4 class="list-group-item-heading">{{post.title}}<small>{{post.time_stamp}}</small></h4>
					<p class="list-group-item-text">{{post.content | safe}}</p>
					<p class="list-group-item-text text-right"><small><strong>{{post.comment_set.all|length}} Comments</strong></small></p>
				</a>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
