{% extends 'social/base.html' %}
{% block block_body %}
<div class="row">
    <div class="col-md-2">
        <div class="page-header">
            <h2><strong> My Friends </strong></h2>        
        </div>
        <div class="list-group">
            <p><a href="/friends/search/" class="btn btn-success btn-block">Find a Friend</a></p>
            <p><a href="/" class="btn btn-primary btn-block">Home</a></p>
        </div>
    </div>
    <div class="col-md-8">
        <div class="page-header">
            <h2><span class="glyphicon glyphicon-heart"></span> My Friends </h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4 class="text-center">Friend Requests</h4>
            </div>
            <div class="col-md-6">
                <!-- We will populate this with friend requests later. -->
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="list-group">
                {% if user_friends == None %}
                    <p class="text-center"> You have no friends! </p>
                    <p class="text-center"> You can make some <a href="/authors">here</a>.</p>
                {% else %}
                    <!-- Populate this with friends. -->
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
