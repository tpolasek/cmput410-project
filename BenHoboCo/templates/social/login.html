{% extends 'social/base.html' %}
{% block block_body %}
<div class="page-header">
	<h1>Login</h1>
	<p class="text-info"> Welcome back, brother.<br/><strong>Praise Helix.</strong></p>
</div>
<div class="row col-md-4 col-md-offset-3">
	<form method="POST" action="/login/" role="form">
		{% csrf_token %}

		<!-- error messages for invalid logins/disabled accounts -->
		{% if bad_details %}
			<div class="alert alert-error">
				<strong>Error: </strong>Your username and/or password are incorrect!
			</div>
		{% elif disabled_account %}
			<div class="alert alert-error">
				<strong>Your account must be enabled by a Site Administrator</strong>
			</div>
		{% endif %}

		<div class="form-group">
			<label for="username" class="control-label">Username</label>
			<input type="text" class="form-control" name="username" placeholder="Enter Username"/>
		</div>
		<div class="form-group">
			<label for="password" class="control-label">Password</label>
			<input type="password" class="form-control" name="password" placeholder="Enter Password"/>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary" value="My Body is ready for the Awesome"/>
		</div>
	</form>
</div>
{% endblock %}
