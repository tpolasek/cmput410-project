{% extends 'social/base.html' %}
{% block block_body %}
<div class="page-header">
	<h1>Login</h1>
	<p class="text-info"> Welcome back, you <strong>fabulous social beast!</strong></p>
</div>
<div class="row col-md-4 col-md-offset-3">
	<form method="POST" action="/register/" role="form">
		<div class="form-group">
			<label for="username" class="control-label">Username</label>
			<input type="text" class="form-control" id="username" placeholder="Enter Username"/>
		</div>
		<div class="form-group">
			<label for="password" class="control-label">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Enter Password"/>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary" value="My Body is ready for the Awesome"/>
		</div>
	</form>
</div>
{% endblock %}
