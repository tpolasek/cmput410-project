{% extends 'social/base.html' %}
{% block block_body %}
<div class="row">
	<div class="page-header">
		<h1>{{author.user.username}} at {{post.time_stamp}}</h1>
	</div>
	<div class="col-md-6 col-md-offset-2">
		<h4>{{post.content}}</h4>
	</div>
</div>
<hr/>
<div class="row col-md-3">
	<h4 class="text-center">Add Comment</h4>
</div>
<div class="row col-md-4">
	<form method="POST" action="/authors/{{author.user.username}}/post/{{post.id}}" role="form">
		{% csrf_token %}
		<!-- error messages for invalid post stuff here -->
		<div class="form-group">
			<textarea class="form-control" name="content" placeholder="Enter Comment"></textarea>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary" value="Add Comment"/>
		</div>
	</form>
</div>
{% endblock %}
