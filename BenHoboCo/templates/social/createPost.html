{% extends 'social/base.html' %}
{% block block_body %}
<div class="row">
	<div class="page-header">
		<h1>Create Post</h1>
	</div>
</div>

<div class="row col-md-4 col-md-offset-3">
	<form method="POST" action="/posts/create/" role="form">
		{% csrf_token %}
		<!-- error messages for invalid post stuff here -->

		<div class="form-group">
			<label for="access" class="control-label">Accessibility Type</label>
			<select name="access" class="form-control">
				<option value="public">Public</option>
				<option value="private">Private</option>
				<option value="private_to_another">Private To another author</option>
				<option value="local_friends">Friends on this host</option>
				<option value="global_friends">Friends</option>
				<option value="friends_of_friends">Friends of friends</option>
			</select>
		</div>
		<div class="form-group">
			<label for="content" class="control-label">Content</label>
			<textarea class="form-control" name="content" placeholder="Enter Content"></textarea>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary" value="Create Post"/>
			<a href="/authors/{{ author.user.username }}/" class="btn btn-default">Cancel</a>
		</div>
	</form>
</div>
{% endblock %}
